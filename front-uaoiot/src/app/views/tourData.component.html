<section>
    <div class="data-container">
        <div class="rest-chart">
            <canvas id="tourData"></canvas>
            <p-button icon="pi pi-ellipsis-h" styleClass="ui-button-secondary"></p-button>
        </div>
        <div class="rest-table">

            <p-table [value]="values" [paginator]="true" [rows]="8" [alwaysShowPaginator]="false">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Index</th>
                        <th>Registro</th>
                        <th>Fecha</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-datos>
                    <tr>
                        <td>{{ values.lastIndexOf(datos) + 1 }} </td>
                        <td>{{ datos.value }}</td>
                        <td>{{ datos.date }}</td>
                    </tr>
                </ng-template>>
            </p-table>

        </div>
    </div>
</section>
<footer class="bottom">
    <div class="btn-volver">
        <button class="tutorial-button" type="button" pButton [routerLink]="['/restData']" label="Volver"></button>
    </div>
</footer>
