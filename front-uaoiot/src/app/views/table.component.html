<p-growl [(value)]="msg"></p-growl>
<!--DIALOG DELETE TABLE-->
<p-dialog header="Eliminar tabla" [(visible)]="displayDelete" [dismissableMask]="true" [responsive]="true"
    showEffect="fade" [modal]="true" [style]="{width: '400', minWidth:'300'}">

    <p>¿Estás seguro que deseas eliminar esta tabla?</p>

    <p-footer>
        <a class="btn-flat blue-text" (click)="deleteTable()">Si</a>
        <a class="btn-flat blue-text" (click)="displayDelete=false">No</a>
    </p-footer>

</p-dialog>


<div>
    <div class="row">
        <div class="col s4" *ngFor="let table of tables; let i = index">
            <div class="card">
                <div class="card-content">

                    <span class="card-title">{{table.title}}</span>
                    <div id="table-content">
                        <table>
                            <tr>
                                <th>Mensaje</th>
                                <th>Hora</th>

                            </tr>

                            <tr *ngFor="let data of tables[i].datas; let j = index">
                                <td>{{data}}</td>
                                <td>{{table.dates[j]}}</td>
                            </tr>

                        </table>
                    </div>
                </div>

                <div class="card-action right-align">
                    <a pTooltip="Eliminar" tooltipPosition="bottom" (click)="showDialogDeleteTable(i)"><i
                            class="material-icons">delete</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
