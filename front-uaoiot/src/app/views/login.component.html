<p-growl [(value)]="msgs"></p-growl>


<div class="o-login-background">
    <div class="center-align" id="content-card">
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">

                <div id="logo">
                    <img id="logo-login" src="assets/images/logoLoginUAO.png" alt="">
                    <!--<a id="title-nav"  [routerLinkActive]="['active']">UAOIOT</a>-->
                </div>

                <div class="card white o-card-style">

                    <div class="card-content">
                        <div id="data-section">
                            <div class="row">

                                <div>
                                    <h6 class="o-iniciar-sesion-class">Iniciar sesión</h6>
                                </div>


                                <form class="o-form-style" #form="ngForm" (ngSubmit)="onLoginSubmit()">

                                    <div class="row">
                                        <div class="col s12">

                                            <div class="o-input-user-2-class">

                                                <div class="input-icons">

                                                    <i class="material-icons o-color-icon">account_circle </i>
                                                    <input type="text" id="float-input" class=" o-input-field" placeholder="Usuario" name="userName" pInputText [size]="40" [(ngModel)]="userName">
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s12">

                                            <div class="o-input-user-2-class">

                                                <div class="input-icons">
                                                    <i class="material-icons o-color-icon">lock </i>

                                                    <input type="password" class="o-input-field" placeholder="Contraseña" name="userPassword" pInputText [size]="40" [(ngModel)]="userPassword">
                                                </div>

                                            </div>
                                        </div>
                                    </div>






                                    <div class="row">
                                        <div class="col s12">
                                            <span class="ui-float-label">
                                           
                                           
                                        </span>
                                        </div>
                                    </div>

                                    <!--<div>
                                    <p-selectButton [options]="protocolOptions" [(ngModel)]="selectedProtocol"
                                        name="selectedProtocol">
                                    </p-selectButton>
                                </div>-->

                                    <!--<div id=" idm-div-btns-reg" class="center">
                                        <a id="login-button" type="submit" class="blue darken-1 btn-small">Iniciar
                                            sesión</a>
                                </div>-->

                                    <!--  <div id="login-button-section" class="center">
                                    <input id="login-button" type="submit" class="blue darken-1 btn-small" value="Iniciar sesión">
                                   
                                </div> -->


                                    <div class="o-login-btn-container">
                                        <button class=" o-login-btn" type="submit" name="action" value="Iniciar sesión">  Iniciar sesión
                                        <i class="material-icons right">east</i>
                                      </button>
                                    </div>



                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s4"></div>
        </div>
    </div>

</div>
